<div class = "col-md-offset-3  " style="width: 540px" ng-hide="globals.currentUser != ''">

    <!-- //for testing
    <div class="alert alert-info">
        Username: test<br/>
        Password: test
    </div>-->

    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required/>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>

            <a href="https://oauth.vk.com/authorize?client_id=5181063&display=page&redirect_uri=http://192.168.50.124:8080/vk&scope=friends&response_type=code&v=5.40">
            <img style="width: 36px; height: 36px;" src="resources/images/vk.jpg" />
            </a>

        </div>


        <h1>
            </h1>

    </form>
</div>

<br>


<div  ng-hide="globals.currentUser == ''">
    <h3> You are logged as {{globals.currentUser.firstName}}  {{globals.currentUser.lastName}}!</h3>
</div>

<p ng-hide="globals.currentUser == ''"><a ng-click="logout()" href="logout">Logout</a></a></p>
