<div class="modal-content">
    <div class="modal-header">
        <button class="close glyphicon glyphicon-remove" data-dismiss="modal" ng-click="vm.cancel()"></button>
        <h4 class="modal-title">Add project</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName1" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="vm.addProject.name" class="form-control" id="inputName1"
                           placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Description</label>

                <div class="col-sm-10">
                                <textarea type="text" ng-model="vm.addProject.description" class="form-control"
                                          id="inputDescription" placeholder="Description">
                                </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click="vm.add()" class="btn btn-default">Save project
                    </button>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
